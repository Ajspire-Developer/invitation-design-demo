<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
   <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Amita:wght@700&family=Khand:wght@500&family=Rozha+One&display=swap');
      
      /* Enhanced fallback system */
      .floral-title { 
        font-family: 'Amita', 'Noto Sans Devanagari', 'Arial Unicode MS', 'Nirmala UI', sans-serif; 
        font-size: 60px; 
        fill: #C53030; 
        font-weight: 700;
      }
      .floral-name { 
        font-family: 'Rozha One', 'Noto Sans Devanagari', 'Arial Unicode MS', 'Nirmala UI', serif; 
        font-size: 70px; 
        fill: #22543D; 
      }
      .floral-detail { 
        font-family: 'Khand', 'Noto Sans Devanagari', 'Arial Unicode MS', 'Nirmala UI', sans-serif; 
        font-size: 32px; 
        fill: #4A5568; 
        font-weight: 500;
      }
    </style>
  </defs>

  <!-- Floral Background -->
  <rect width="1080" height="1350" fill="#FFF9F9"/>
  
  <!-- Flower Designs -->
  <circle cx="150" cy="150" r="40" fill="#FBB6CE"/>
  <circle cx="150" cy="150" r="20" fill="#E53E3E"/>
  
  <circle cx="900" cy="120" r="35" fill="#C6F6D5"/>
  <circle cx="900" cy="120" r="15" fill="#38A169"/>
  
  <circle cx="200" cy="1200" r="45" fill="#BEE3F8"/>
  <circle cx="200" cy="1200" r="25" fill="#3182CE"/>
  
  <circle cx="850" cy="1150" r="38" fill="#FAF089"/>
  <circle cx="850" cy="1150" r="18" fill="#D69E2E"/>

  <!-- Title -->
  <text x="540" y="160" text-anchor="middle" class="floral-title">ЁЯМ╕ рд╡рд╛рдврджрд┐рд╡рд╕рд╛рдЪреЗ рдкреБрд╖реНрдкрд╣рд╛рд░ ЁЯМ╕</text>

  <!-- Name -->
  <text x="540" y="260" text-anchor="middle" class="floral-name">{name}</text>

  <!-- Oval Photo Frame with Flowers -->
  <ellipse cx="540" cy="520" rx="220" ry="180" fill="white" stroke="#C53030" stroke-width="6"/>
  <clipPath id="ovalClip">
    <ellipse cx="540" cy="520" rx="215" ry="175"/>
  </clipPath>
  <image x="325" y="345" width="430" height="350" clip-path="url(#ovalClip)" xlink:href="{photo}" preserveAspectRatio="xMidYMid slice"/>

  <!-- Flower Corners -->
  <circle cx="320" cy="520" r="25" fill="#FBB6CE"/>
  <circle cx="760" cy="520" r="25" fill="#C6F6D5"/>

  <!-- Details with Flower Bullets -->
  <g transform="translate(0, 650)">
    <text x="540" y="0" text-anchor="middle" class="floral-detail">ЁЯМ║ рджрд┐рдирд╛рдВрдХ: {date}</text>
    <text x="540" y="60" text-anchor="middle" class="floral-detail">ЁЯМ╖ рд╡реЗрд│: {time}</text>
    <text x="540" y="120" text-anchor="middle" class="floral-detail">ЁЯПб рд╕реНрдерд│: {venue}</text>
    <text x="540" y="180" text-anchor="middle" class="floral-detail">ЁЯСитАНЁЯСйтАНЁЯСзтАНЁЯСж рдЖрдпреЛрдЬрдХ: {host}</text>
  </g>

  <!-- Floral Footer -->
  <rect y="950" width="1080" height="400" fill="#22543D"/>
  
  <!-- Footer Flowers -->
  <circle cx="300" cy="1000" r="20" fill="#FBB6CE"/>
  <circle cx="780" cy="1000" r="20" fill="#FAF089"/>
  <circle cx="200" cy="1250" r="25" fill="#BEE3F8"/>
  <circle cx="880" cy="1250" r="25" fill="#C6F6D5"/>
  
  <text x="540" y="1050" text-anchor="middle" class="floral-detail" fill="white">рдЖрдкрд▓реНрдпрд╛ рд╕рд╣рд╡рд╛рд╕рд╛рддреВрди рд╣рд╛ рджрд┐рд╡рд╕ рдЕрд╡рд┐рд╕реНрдорд░рдгреАрдп рд╣реЛрдИрд▓!</text>
  <text x="540" y="1120" text-anchor="middle" class="floral-detail" fill="white">ЁЯМ╕ рдлреБрд▓рд╛рдВрд╕рд╛рд░рдЦреЗ рд╕реБрдВрджрд░ рдЖрдгрд┐ рд╕реБрдЧрдВрдзреАрдд рдХреНрд╖рдгрд╛рдВрдЪреА рд╡рд╛рдЯ рдкрд╛рд╣рдд рдЖрд╣реЛрдд ЁЯМ╕</text>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Google Fonts for Devanagari Support -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&family=Noto+Serif+Devanagari:wght@400;600;700&family=Poppins:wght@400;600;700&family=Hind:wght@400;600;700&display=swap');
    
    .title { 
      font-family: 'Noto Serif Devanagari', 'Noto Sans Devanagari', serif; 
      font-size: 64px; 
      fill: #E91E63;
      font-weight: 700;
      text-anchor: middle;
    }
    
    .name { 
      font-family: 'Noto Serif Devanagari', 'Noto Sans Devanagari', serif; 
      font-size: 56px; 
      fill: #4E342E;
      font-weight: 600;
      text-anchor: middle;
    }
    
    .label { 
      font-family: 'Noto Sans Devanagari', 'Hind', sans-serif; 
      font-size: 36px; 
      fill: #5D4037;
      font-weight: 600;
      text-anchor: middle;
    }
    
    .body { 
      font-family: 'Noto Sans Devanagari', 'Hind', sans-serif; 
      font-size: 32px; 
      fill: #6D4C41;
      font-weight: 400;
      text-anchor: middle;
    }
    
    .footer { 
      font-family: 'Noto Sans Devanagari', 'Hind', sans-serif; 
      font-size: 28px; 
      fill: #FFFFFF;
      font-weight: 400;
      text-anchor: middle;
    }
  </style>

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF7F9" />
      <stop offset="100%" stop-color="#FFE9F3" />
    </linearGradient>
    
    <linearGradient id="footerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E91E63" />
      <stop offset="100%" stop-color="#C2185B" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1350" fill="url(#bgGradient)"/>
  <rect y="1080" width="1080" height="270" fill="url(#footerGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="60" fill="#FFCDD2" opacity="0.6"/>
  <circle cx="980" cy="120" r="80" fill="#F8BBD0" opacity="0.5"/>
  <circle cx="150" cy="400" r="40" fill="#E1BEE7" opacity="0.4"/>
  <circle cx="900" cy="350" r="50" fill="#D1C4E9" opacity="0.5"/>

  <!-- Header Title -->
  <text x="540" y="140" class="title">ЁЯОВ рд╡рд╛рдврджрд┐рд╡рд╕ рдирд┐рдордВрддреНрд░рдг ЁЯОВ</text>

  <!-- Person Name -->
  <text x="540" y="240" class="name">{name}</text>

  <!-- Photo Frame with Shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <rect x="340" y="280" width="400" height="400" rx="30" fill="#FFFFFF" stroke="#E91E63" stroke-width="6"/>
    <clipPath id="photoClip">
      <rect x="340" y="280" width="400" height="400" rx="30"/>
    </clipPath>
    <image x="340" y="280" width="400" height="400"
           clip-path="url(#photoClip)"
           xlink:href="{photo}"
           preserveAspectRatio="xMidYMid slice"/>
  </g>

  <!-- Event Details Container -->
  <rect x="190" y="720" width="700" height="200" rx="20" fill="#FFFFFF" opacity="0.9" stroke="#FFCDD2" stroke-width="2"/>

  <!-- Event Details -->
  <text x="540" y="770" class="label">рджрд┐рдирд╛рдВрдХ : {date}</text>
  <text x="540" y="820" class="body">рд╡реЗрд│ : {time}</text>
  <text x="540" y="870" class="body">рд╕реНрдерд│ : {venue}</text>
  <text x="540" y="920" class="body">рдЖрдпреЛрдЬрдХ : {host}</text>

  <!-- Footer Message -->
  <text x="540" y="1150" class="footer">рдЖрдкрд▓реА рдЙрдкрд╕реНрдерд┐рддреА рдЖрдордЪреНрдпрд╛рд╕рд╛рдареА рдорд╣рддреНрддреНрд╡рд╛рдЪреА рдЖрд╣реЗ</text>
  <text x="540" y="1210" class="footer">рдХреГрдкрдпрд╛ рд╡реЗрд│реЗрд╡рд░ рдпреЗрдгреНрдпрд╛рдЪреА рдХреГрдкрд╛ рдХрд░рд╛рд╡реА ЁЯЩП</text>

  <!-- Bottom Decoration -->
  <circle cx="200" cy="1250" r="25" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="880" cy="1280" r="35" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="300" cy="1300" r="20" fill="#FFFFFF" opacity="0.4"/>

</svg>
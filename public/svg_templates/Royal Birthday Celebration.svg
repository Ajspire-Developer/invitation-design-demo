<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amita:wght@700&family=Rozha+One&family=Khand:wght@500&display=swap');
    .royal-title { font-family: 'Amita', cursive; font-size: 68px; fill: #D4AF37; }
    .royal-name { font-family: 'Rozha One', serif; font-size: 76px; fill: #2C5530; font-weight: bold; }
    .royal-detail { font-family: 'Khand', sans-serif; font-size: 32px; fill: #4A5568; }
    .royal-accent { font-family: 'Amita', cursive; font-size: 36px; fill: #D4AF37; }
  </style>

  <!-- Gold Gradient Background -->
  <defs>
    <linearGradient id="goldBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFEB3B"/>
    </linearGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
  </defs>

  <rect width="1080" height="1350" fill="url(#goldBg)"/>
  
  <!-- Crown Design -->
  <path d="M440,120 L540,40 L640,120 L620,200 L460,200 Z" fill="url(#crownGradient)"/>
  <circle cx="540" cy="80" r="15" fill="#FF6B6B"/>
  <circle cx="480" cy="100" r="12" fill="#4ECDC4"/>
  <circle cx="600" cy="100" r="12" fill="#FFE66D"/>

  <!-- Title -->
  <text x="540" y="280" text-anchor="middle" class="royal-title">ЁЯСС рд╡рд╛рдврджрд┐рд╡рд╕рд╛рдЪреЗ рдЖрдордВрддреНрд░рдг ЁЯСС</text>

  <!-- Name in Royal Style -->
  <text x="540" y="380" text-anchor="middle" class="royal-name">{name}</text>

  <!-- Photo Frame with Crown -->
  <rect x="290" y="420" width="500" height="400" rx="20" fill="white" stroke="#D4AF37" stroke-width="8"/>
  <image x="300" y="430" width="480" height="380" xlink:href="{photo}" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Crown on Photo -->
  <path d="M490,420 L540,370 L590,420 L570,450 L510,450 Z" fill="url(#crownGradient)"/>

  <!-- Details -->
  <text x="540" y="880" text-anchor="middle" class="royal-detail">ЁЯУЕ рджрд┐рдирд╛рдВрдХ: {date} </text>
  <text x="540" y="940" text-anchor="middle" class="royal-detail">тП░ рд╡реЗрд│: {time}</text>
  <text x="540" y="1000" text-anchor="middle" class="royal-detail">ЁЯП░ рд╕реНрдерд│: {venue}</text>
  <text x="540" y="1060" text-anchor="middle" class="royal-detail">ЁЯСС рдЖрдпреЛрдЬрдХ: {host}</text>

  <!-- Footer -->
  <rect y="1120" width="1080" height="230" fill="#2C5530"/>
  <text x="540" y="1200" text-anchor="middle" class="royal-accent" fill="white">рдЖрдкрд▓реНрдпрд╛ рдЙрдкрд╕реНрдерд┐рддреАрдиреЗ рд╕реНрдиреЗрд╣рд╕рдВрдореЗрд▓рдирд╛рд▓рд╛ рдЪреИрддрдиреНрдп рдпреЗрдИрд▓!</text>
  <text x="540" y="1260" text-anchor="middle" class="royal-accent" fill="white">ЁЯОВ рдХреГрдкрдпрд╛ рд╡реЗрд│реЗрд╡рд░ рдкреЛрд╣реЛрдЪрд╛рд╡реЗ ЁЯЩП</text>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Modak&family=Khand:wght@600&family=Rozha+One&display=swap');
    .modern-title { font-family: 'Modak', cursive; font-size: 72px; fill: #E53E3E; }
    .modern-name { font-family: 'Rozha One', serif; font-size: 64px; fill: #2D3748; }
    .modern-detail { font-family: 'Khand', sans-serif; font-size: 30px; fill: #4A5568; }
  </style>

  <!-- Modern Background -->
  <rect width="1080" height="1350" fill="#F7FAFC"/>
  
  <!-- Geometric Patterns -->
  <circle cx="200" cy="200" r="80" fill="#E53E3E" opacity="0.1"/>
  <rect x="800" y="150" width="120" height="120" transform="rotate(45 800 150)" fill="#3182CE" opacity="0.1"/>
  <polygon points="100,1100 200,1000 300,1100" fill="#38A169" opacity="0.1"/>
  <circle cx="900" cy="1150" r="100" fill="#D69E2E" opacity="0.1"/>

  <!-- Title with Emoji -->
  <text x="540" y="180" text-anchor="middle" class="modern-title">ЁЯОИ рд╡рд╛рдврджрд┐рд╡рд╕рд╛рдЪреЗ рд╕реНрдиреЗрд╣рд╕рдВрдореЗрд▓рди ЁЯОИ</text>

  <!-- Name -->
  <text x="540" y="280" text-anchor="middle" class="modern-name">{name}</text>

  <!-- Circular Photo Frame -->
  <circle cx="540" cy="520" r="180" fill="white" stroke="#E53E3E" stroke-width="6"/>
  <clipPath id="circleClip">
    <circle cx="540" cy="520" r="175"/>
  </clipPath>
  <image x="365" y="345" width="350" height="350" clip-path="url(#circleClip)" xlink:href="{photo}" preserveAspectRatio="xMidYMid slice"/>

  <!-- Balloon Decorations -->
  <circle cx="400" cy="450" r="25" fill="#E53E3E"/>
  <circle cx="680" cy="450" r="25" fill="#3182CE"/>
  <circle cx="480" cy="400" r="20" fill="#38A169"/>
  <circle cx="600" cy="400" r="20" fill="#D69E2E"/>

  <!-- Details in Cards -->
  <rect x="240" y="720" width="600" height="300" rx="20" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <text x="540" y="780" text-anchor="middle" class="modern-detail">ЁЯОВ рджрд┐рдирд╛рдВрдХ: {date}</text>
  <text x="540" y="840" text-anchor="middle" class="modern-detail">тП░ рд╡реЗрд│: {time}</text>
  <text x="540" y="900" text-anchor="middle" class="modern-detail">ЁЯУН рд╕реНрдерд│: {venue}</text>
  <text x="540" y="960" text-anchor="middle" class="modern-detail">ЁЯСитАНЁЯСйтАНЁЯСзтАНЁЯСж рдЖрдпреЛрдЬрдХ: {host}</text>

  <!-- Colorful Footer -->
  <rect y="1080" width="1080" height="270" fill="#E53E3E"/>
  <text x="540" y="1150" text-anchor="middle" class="modern-detail" fill="white">рдЖрдкрд▓реНрдпрд╛ рд╣рд╕реНрддреЗ рдХрд╛рд░реНрдпрдХреНрд░рдорд╛рд▓рд╛ рд╡рд┐рд╢реЗрд╖ рдЪреЗрд╣рд░рд╛ рдкреНрд░рд╛рдкреНрдд рд╣реЛрдИрд▓!</text>
  <text x="540" y="1220" text-anchor="middle" class="modern-detail" fill="white">ЁЯОБ рдЙрдкрд╣рд╛рд░рд╛рд╕рд╛рдареА рд╡рд┐рд╢реЗрд╖ рдЖрдЧреНрд░рд╣ рдирд╛рд╣реА, рдлрдХреНрдд рдЖрдкрд▓реА рдЙрдкрд╕реНрдерд┐рддреА ЁЯОБ</text>
</svg>
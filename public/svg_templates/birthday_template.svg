        font-family="Noto Sans Devanagari, sans-serif"
        font-size="28" fill="#4E342E">
    рджрд┐рдирд╛рдВрдХ : {date} | рд╡реЗрд│ : {time}
  </text>

  <text x="540" y="810" text-anchor="middle"
        font-family="Noto Sans Devanagari, sans-serif"
        font-size="28" fill="#4E342E">
    рд╕реНрдерд│ : {venue}
  </text>

  <!-- Host -->
  <text x="540" y="870" text-anchor="middle"
        font-family="Noto Sans Devanagari, sans-serif"
        font-size="26" fill="#6D4C41">
    рдЖрдпреЛрдЬрдХ : {host}
  </text>

  <!-- Footer -->
  <text x="540" y="1230" text-anchor="middle"
        font-family="Noto Sans Devanagari, sans-serif"
        font-size="22" fill="#FFFFFF">
    рдХреГрдкрдпрд╛ рд╡реЗрд│реЗрд╡рд░ рдпреЗрдгреНрдпрд╛рдЪреА рдХреГрдкрд╛ рдХрд░рд╛рд╡реА ЁЯЩП
  </text>

  <!-- Decorations -->
  <circle cx="180" cy="1150" r="60" fill="#F06292" opacity="0.6"/>
  <circle cx="900" cy="1150" r="60" fill="#F06292" opacity="0.6"/>

</svg>

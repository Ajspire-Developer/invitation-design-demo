<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1350" viewBox="0 0 1080 1350"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Background -->
  <rect width="1080" height="1350" fill="#FFF5F8"/>
  <rect y="1100" width="1080" height="250" fill="#E91E63" />

  <!-- Top Decoration -->
  <circle cx="100" cy="100" r="60" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="200" cy="160" r="40" fill="#F8BBD0" opacity="0.6"/>
  <circle cx="980" cy="130" r="70" fill="#F48FB1" opacity="0.5"/>

  <!-- Title -->
  <text x="540" y="120" text-anchor="middle" font-family="Noto Sans Devanagari, sans-serif"
        font-size="46" font-weight="bold" fill="#E91E63">
    ЁЯОВ рд╡рд╛рдврджрд┐рд╡рд╕ рдирд┐рдордВрддреНрд░рдг ЁЯОВ
  </text>

  <!-- Child Name -->
  <text x="540" y="230" text-anchor="middle"
        font-family="Noto Sans Devanagari, sans-serif"
        font-size="42" fill="#5D4037">{name}</text>

  <!-- Photo Frame -->
  <rect x="340" y="280" width="400" height="400" rx="30" fill="#FFFFFF" stroke="#E91E63" stroke-width="6"/>

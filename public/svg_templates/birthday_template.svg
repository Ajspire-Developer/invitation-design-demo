  </clipPath>

  <!-- Photo Placeholder -->
  <image x="340" y="280" width="400" height="400" clip-path="url(#photoClip)" xlink:href="{photo}" preserveAspectRatio="xMidYMid slice" />

  <!-- Date, Time, Venue -->
